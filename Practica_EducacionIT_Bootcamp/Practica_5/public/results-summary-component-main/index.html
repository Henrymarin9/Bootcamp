<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  

</head>
<body class="Body">
  <header class="Header">
    <section>
      <article>
        <header>
          <h1>Frontend Mentor | Results summary component</h1>
        </header>

      </article>
    </section>
  </header>
  <aside></aside>

  <main class="Main">
    <section class="Section">
      <article class="Article">
        <header class="header">
          <h3>Your Result</h3>
        </header>
        <aside></aside>
        <main class="main">
          <h1><span>76</span></h1>
          <p>of <span>100</span></p>
        </main>
        <footer class="footer">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </footer>
      </article>

      <article class="Article">
        <header class="header">
          <h3>Summary</h3>
        </header>
        <aside></aside>

        <main class="main">
          <ul>
              <li id="reaction">
                <div>
                  <figure>
                  <img width="18px" height="18px" src="./assets/images/icon-reaction.svg" alt="Icon Reaction">
                  </figure>
                  <span id="red">Reaction</span>
                </div>
                <div>
                  <span class="bold">80</span>
                  <span class="grey">/ 100</span>
                </div>
              </li>
              <li id="memory">
                <div>
                  <figure>
                    <img width="18px" height="18px" src="./assets/images/icon-memory.svg" alt="Icon Reaction">
                  </figure>
                  <span id="yellow">Memory</span> 
                </div>
                <div>
                  <span class="bold">92</span> 
                  <span class="grey">/ 100</span>
                </div>
              </li>

              <li id="verbal">
                <div>
                  <figure>
                    <img width="18px" height="18px" src="./assets/images/icon-verbal.svg" alt="Icon Reaction">
                  </figure>
                  <span id="green">Verbal</span>
                </div>
                <div>
                  <span class="bold">61</span> 
                  <span class="grey">/ 100</span>
                </div>
              </li>

              <li id="visual">
                <div>
                  <figure>
                    <img width="18px" height="18px" src="./assets/images/icon-visual.svg" alt="Icon Reaction">
                  </figure>
                  <span id="blue">Visual</span>
                </div>
                <div>
                  <span class="bold">72</span>
                  <span class="grey">/ 100</span> 
                </div>
 
              </li>
            
          </ul>

        </main>

        <footer class="footer">
          <button>
            <p>Continue</p>
          </button>
        </footer>
      </article>

    </section>
  </main>

  <footer></footer>
  
</body>
</html>
