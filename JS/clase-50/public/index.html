<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="../scr/styles/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <section>

      <article>

        
        <picture>
          <source id="mobile" media="(max-width: 375px)" srcset="../images/image-product-mobile.jpg">
          <source media="(min-width: 376px)" srcset="../images/image-product-desktop.jpg">
          <img src="../images/image-product-desktop.jpg" alt="Perfume" />
        </picture>
        

        <div id="card">

          <header>
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <main>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </main>
          <footer>

            <div>
              <h2>$149.99</h2>
              <h4>$169.99</h4>
            </div>

            <div>

              <button>
                  <img src="../images/icon-cart.svg" alt="">
                  <span>Add to Card</span>
              </button>

            </div>
          </footer>
        </div>
      </article>
      
    </section>

</body>
</html>
